server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/my_user
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false